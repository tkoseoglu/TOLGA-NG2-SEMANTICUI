<div id="tablepager"
    class="ui ribbon label red">
    <h2>ngsm-tablepager</h2>
</div>
<table class="ui table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DOB</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of ngsmTablepagerUsers">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.dob}}</td>
        </tr>
    </tbody>
</table>
<br>
<div class="ui grid">
    <div class="right aligned column">
        <ngsm-tablepager [totalNumberOfRecords]="ngsmTablepagerTotalNumberOfUsers"
            [selectedPageSize]="ngsmTablepagerConfig.pageSize"
            [selectedPage]="ngsmTablepagerConfig.page"
            (onPageSizeChange)="newPageSize($event)"
            (onPageChange)="newPage($event)"></ngsm-tablepager>
    </div>
</div>
<h3>Usage</h3>
<div>
    <div [innerText]="ngsmTablepagerUsage"></div>
</div>
